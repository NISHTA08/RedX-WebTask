<!DOCTYPE html>

<head>
    <title>Shilpa Gupta Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <title>Shilpa Gupta Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        .mySlides {
            display: none;
        }
    </style>
</head>
<html>

<body>
    <header>
        <div class="page-head">
            <a href="index.html">Home</a>
        </div>
    </header>
    <h2 class="w3-center">Works by Shilpa Gupta</h2>

    <div class="w3-content w3-display-container">
        <img class="mySlides" src="images/download (4).jpeg" style="width:100%">
        <img class="mySlides" src="images/download (3).jpeg" style="width:100%">
        <img class="mySlides" src="images/download (2).jpeg" style="width:100%">
        <img class="mySlides" src="images/download (1).jpeg" style="width:100%">

        <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
        <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
    </div>

    <script>
        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
            showDivs(slideIndex += n);
        }

        function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("mySlides");
            if (n > x.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = x.length }
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            x[slideIndex - 1].style.display = "block";
        }
    </script>

</body>

</html>
